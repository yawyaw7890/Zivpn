<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIVPN User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom Styles (Panel ၏ ပုံစံတူစေရန်) */
        .panel-header {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .input-group-label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .input-icon {
            color: #ffc107; /* Orange color for icons like in the image */
            margin-right: 5px;
        }
        .save-btn {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .table-section table {
            font-size: 14px;
        }
        .table-section th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #f44336; /* Red color for Delete button */
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light panel-header">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ZIVPN User Panel</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="form-section">
                    <p class="mb-3 text-primary fw-bold">
                        <i class="fa-solid fa-plus input-icon"></i> အသုံးပြုသူအသစ်ထည့်သွင်းရန်
                    </p>
                    <form action="your_backend_script.php" method="POST">
                        
                        <div class="mb-3">
                            <label class="input-group-label" for="user">
                                <i class="fa-solid fa-user input-icon"></i> User
                            </label>
                            <input type="text" class="form-control" id="user" name="user" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="input-group-label" for="password">
                                <i class="fa-solid fa-lock input-icon"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label class="input-group-label" for="expires">
                                <i class="fa-solid fa-calendar-alt input-icon"></i> Expires (တည်းညှိလိုသည့်ရက်စွဲ)
                            </label>
                            <input type="date" class="form-control" id="expires" name="expires" value="2025-12-31" required>
                            <small class="text-muted">2025-12-31 or 30</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="input-group-label" for="udp_port">
                                <i class="fa-solid fa-plug input-icon"></i> UDP Port (6000 - 19999)
                            </label>
                            <input type="text" class="form-control" id="udp_port" name="udp_port" value="auto">
                        </div>
                        
                        <div class="mb-4">
                            <label class="input-group-label" for="server_ip">
                                <i class="fa-solid fa-server input-icon"></i> Server IP
                            </label>
                            <input type="text" class="form-control" id="server_ip" name="server_ip" value="180.84.161.224" required>
                        </div>
                        
                        <button type="submit" class="save-btn"><i class="fa-solid fa-save"></i> Save + Sync</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="table-responsive table-section">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th><i class="fa-solid fa-user input-icon"></i> User</th>
                                <th><i class="fa-solid fa-lock input-icon"></i> Password</th>
                                <th><i class="fa-solid fa-calendar-alt input-icon"></i> Expires</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>12345</td>
                                <td>12345</td>
                                <td>2025-10-25</td>
                                <td><button class="delete-btn">Delete</button></td>
                            </tr>
                            <tr>
                                <td>anyone</td>
                                <td>arya</td>
                                <td>2025-10-22</td>
                                <td><button class="delete-btn">Delete</button></td>
                            </tr>
                            <tr>
                                <td>aungyae</td>
                                <td>aung</td>
                                <td>2025-11-19</td>
                                <td><button class="delete-btn">Delete</button></td>
                            </tr>
                            <tr>
                                <td>Avatar</td>
                                <td>avatar123456</td>
                                <td>2026-12-31</td>
                                <td><button class="delete-btn">Delete</button></td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
